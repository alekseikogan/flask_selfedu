<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
{% block title -%}
{% if title %}
    <title>LivePost{{title}}</title>
{% else %}
    <title>LivePost</title>
{% endif %}
{% endblock %}
</head>
<body>
{% block content -%}
    {%- block mainmenu -%}
    <ul class="mainmenu">
        <li><a href="{{url_for('index')}}">Главная страница</a></li>
        <li><a href="{{url_for('addPost')}}">Добавить запись</a></li>
    </ul>
    {% endblock mainmenu -%}
<div class="clear"></div>
<div class="content">
    {% if title -%}
        <h1>{{title}}</h1>
    {% else -%}
        <h1>LivePost</h1>
    {% endif -%}
    {% endblock -%}
</div>
</body>
</html>
